<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tournaments - Admin menu</title>
    
    <!-- Jquery JS file -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <!-- Bootstrap CSS File  -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    
    <!-- Bootstrap JS file -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    
    <!-- Custom JS file -->
    <script type="text/javascript" src="js/serialize.js"></script>
    <script type="text/javascript" src="js/tournaments.js"></script>
</head>
<body>

<!-- Content Section -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Tournament creator</h1>
        </div>
    </div>
    <ul class="nav nav-tabs">
      <li role="presentation"><a href="/admin/">Home</a></li>
      <li role="presentation"><a href="championships.html">Championships</a></li>
      <li role="presentation" class="active"><a href="tournaments.html">Tournaments</a></li>
    </ul>
    <br/>
    <div class="row">
        <div class="col-md-12">
            <div class="pull-right">
                <button class="btn btn-success" data-toggle="modal" data-target="#add_new_record_modal" onclick="addRecord()">Add</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="records_content">
                <br/>
                <h3>Tournaments</h3>
                <table id="articles" class="table table-bordered table-striped">
						<tr>
							<th>ID.</th>
							<th>Platform</th>
							<th>Championship ID</th>
							<th>Game</th>
							<th>Game mode</th>
							<th>Number of players</th>
							<th>Tournament type</th>
							<th>Prize</th>
							<th>Update</th>
							<th>Exclude</th>
						</tr>
            		</tr>
				</<table>
            </div>
        </div>
    </div>
</div>
<!-- /Content Section -->


<!-- Bootstrap Modals -->
<!-- Modal - Add New Article -->
<div class="modal fade" id="add_new_record_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add New Tournament</h4>
            </div>
            <div class="modal-body">
                <form id="record_form">
                    <input type="hidden" name="id" id="id" />
                    <div class="form-group">
                        <label for="platform">Platform</label>
                        <input type="text" name="platform" id="platform" placeholder="Platform" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="championshipId">Championship ID</label>
                        <input type="text" name="championshipId" id="championshipId" placeholder="Championship ID" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="game">Game</label>
                        <input type="text" name="game" id="game" placeholder="Game" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="gameMode">Game mode</label>
                        <textarea name="gameMode" id="gameMode" placeholder="Game mode" rows="2" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="noPlayers">Number of players</label>
                        <input type="text" name="noPlayers" id="noPlayers" placeholder="Number of players" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="tournamentType">Tournament type</label>
                        <input type="text" name="tournamentType" id="tournamentType" placeholder="Tournament type" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="prize">Prize</label>
                        <input type="text" name="prize" id="prize" placeholder="Prize" class="form-control"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveRecord()">Save Tournament</button>
            </div>
        </div>
    </div>
</div>
<!-- // Modal -->



</body>
</html>
